<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de notícias</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="assets/icons/List.svg" alt="Ícone de menu">
                <strong>Menu</strong>
            </div>

            <div>
                <img src="assets/Logo.svg" alt="TechNews logo">
            </div>

            <div>
                <strong>Buscar</strong>
                <img src="assets/icons/MagnifyingGlass.svg" alt="Lupa para pesquisa">
            </div>
        </nav>

        <nav id="secondary" class="grid grid-flow-col">
            <a href="#">Inteligência Artificial</a>
            <a href="#">Blockchain</a>
            <a href="#">Hologramas</a>
            <a href="#">Internet</a>
            <a href="#">Vestíveis</a>
            <a href="#">Realidade Aumentada</a>
            <a href="#">Realidade Virtual</a>
        </nav>
    </header>
    <main class="grid container">
        <section id="featured" class="grid grid-flow-col gap-16">
            <figure class="card">
                <img src="assets/images/Image 01.png" alt="">

                <figcaption>
                    <span class="content-tag">robótica</span>
                    <h2 class="text-axl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
                </figcaption>
            </figure>

            <div class="grid grid-cols-2 gap-16">
                <figure>
                    <img src="assets/images/Image 02.png" alt="Novo Smartphone Projetor 3D chega no mercado, transformando a
                    forma como vemos nossas telas!">


                    <figcaption>
                        <span class="content-tag">Hologramas</span>
                        <h2 class="text-axl">Novo Smartphone Projetor 3D chega no mercado, transformando a
                            forma como vemos nossas telas!</h2>
                    </figcaption>

                

                </figure>
                
                <figure>
                    <img src="assets/images/Image 03.png" alt="">


                    <figcaption>
                        <span class="content-tag">Internet</span>
                        <h2 class="text-axl">Tecnologia 6G chega às metrópoles
                            brasileiras, prometendo revolucionar
                            forma como vivemos e nos comunic</h2>
                    </figcaption>

                

                </figure>
                <figure>
                    <img src="assets/images/Image 04.png" alt="">


                    <figcaption>
                        <span class="content-tag">Vestíveis</span>
                        <h2 class="text-axl">Empresa lança relógio inteligente capaz de monitorar a saúde
                            mental, oferecendo insights valiosos para o bem—estar pessoal.</h2>
                    </figcaption>

                

                </figure>
                <figure>
                    <img src="assets/images/Image 05.png" alt="">


                    <figcaption>
                        <span class="content-tag">Realidade Virtual</span>
                        <h2 class="text-axl">Escolas adotam a tecnologia VR para proporcionar exper
                            imersivas, transformando a aprendizagem tradicional.</h2>
                    </figcaption>

                

                </figure>          
            </div>
        </section>
    </main>
</body>
</html>
